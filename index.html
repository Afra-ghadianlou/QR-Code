<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>QR Code تولیدکننده</h1>
            <p>یه متن یا آدرس اینترنتی وارد کن تا کیو ارشو تولید کنم!</p>
        </div>
        <form>
            <input type="text" placeholder="یه متن یا آدرس وارد کن">
            <button type="button">QR Code تولید</button>
        </form>
        <div class="qr-code hidden">
            <img src="image/qrcode.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
